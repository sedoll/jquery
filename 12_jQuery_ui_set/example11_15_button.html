<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>button</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
   body{	font: 62.5% "Trebuchet MS", sans-serif;	margin: 50px;	}
   .demoHeaders {	margin-top: 2em;	}
   #dialog-link { padding: .4em 1em .4em 20px;   text-decoration: none;   position: relative; }
   #dialog-link span.ui-icon { margin: 0 5px 0 0;	position: absolute;	left: .2em;
	top: 50%;	margin-top: -8px;	}
   #icons {	margin: 0;		padding: 0;	}
   #icons li { margin: 2px;	position: relative;	padding: 4px 0;
	cursor: pointer;	float: left;		list-style: none;	}
   #icons span.ui-icon {	float: left;		margin: 0 4px;	}
   .fakewindowcontain .ui-widget-overlay {	position: absolute;	}
</style>
<script>
    $(function () {
        $("#button").button();
        $("#radioset").buttonset();
    });
</script>
</head>
<body>
<h1>버튼 & 버튼그룹</h1><h2 class="demoHeaders">버튼</h2>
<button id="button">A button element</button>
<div class="btnGroup">
    <form style="margin-top: 1em;">
        <div id="radioset">
        <input type="radio" id="radio1" name="radio"><label for="radio1">Choice 1</label>
        <input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">Choice 2</label>
        <input type="radio" id="radio3" name="radio"><label for="radio3">Choice 3</label>
        </div>
    </form>
</div>
<hr/>
<a href="" class="ui-button ui-corner-all">link button</a>
</body></html>
