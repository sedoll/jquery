<!doctype html><html><head><meta charset="utf-8">
<title>jQuery UI 슬라이더</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
	$(function() {
		$("#slider").slider({
			range: true,
			values: [ 17, 60 ]
		});
	});
	</script>
<style>
	body{	font: 62.5% "Trebuchet MS", sans-serif;	margin: 50px;	}
	.sliderHeaders {		margin-top: 2em;	}
	#dialog-link {  padding: .4em 1em .4em 20px;
		text-decoration: none; 	position: relative;	}
	#dialog-link span.ui-icon {	margin: 0 5px 0 0;		
	position: absolute; left: .2em;	top: 50%;	margin-top: -8px;	}
	#icons {		margin: 0;		padding: 0;	}
	#icons li {		margin: 2px;	position: relative;
	padding: 4px 0;	cursor: pointer;	float: left;list-style: none;	}
	#icons span.ui-icon {		float: left;		margin: 0 4px;	}
	.fakewindowcontain .ui-widget-overlay {		position: absolute;	}
    .ui-widget.ui-widget-content {   border: 1px solid #ff4499; }
</style>
</head>
<body>
<h1>jQuery UI - 슬라이더!</h1>
<!-- Slider -->
<h2 class="sliderHeaders">Slider</h2>
<div id="slider"></div>
</body>
</html>
