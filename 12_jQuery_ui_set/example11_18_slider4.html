<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery UI - 슬라이더3</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
  #reservation { line-height:40px; height:40px; }
  </style>
<script>
    $(function () {
        var select = $("#minbeds");
        var slider = $("<div id='slider'></div>").insertAfter(select).slider({
            min: 1,
            max: 6,
            range: "min",
            value: select[0].selectedIndex + 1,
            slide: function (event, ui) {
                select[0].selectedIndex = ui.value - 1;
            }
        });
        $("#minbeds").on("change", function () {
            slider.slider("value", this.selectedIndex + 1);
        });
    });
</script>
</head>

<body>

    <form id="reservation">
        <label for="minbeds">Minimum number of beds</label>
        <select name="minbeds" id="minbeds">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </form>


</body>

</html>
