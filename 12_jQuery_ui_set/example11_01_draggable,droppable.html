<!DOCTYPE html><html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>요소를 끌어다 놓기</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
<style type="text/css">
#droppable { position: absolute; 	left:250px;	top: 50px;	width:320px;
  	     height:300px;	border:2px solid gray; text-align:center; line-height:100px; }
#draggable { cursor:pointer; }
</style>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//끄는 동안 불투명도 0.3 적용
	$("#draggable").draggable({ opacity: "0.3" });
	$("#droppable").droppable({
		accept : "#draggable", //드롭시킬 대상
		drop : function() {				
			$(this).text("상품의 가격은 "+$(this).attr("price")+"원 입니다");
	  //드롭했을 경우 동작사항
		}
	});
});
</script>
</head> 
<body style="font-size: 62.5%;">
	<img id="draggable" src="strawberry.png">
	<div id="droppable" price="18000">요소를 여기에 끌어다 놓으세요</div>
</body> 
</html>
