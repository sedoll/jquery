<!DOCTYPE html><html><head>
<style type="text/css"> ul { list-style:none;  float:left; margin:30px }
a { text-decoration:none; color:#333; display:block;
 padding:8px; border:1px solid #333; margin:10px; font-weight:bold; }
</style>
<meta charset="UTF-8">
<title>DOM 엘리멘트에 이벤트 적용하기</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('a').on("mouseover", function(){
			$("img").attr("src", $(this).attr("href"))
            .css("display", "none");	
			$("img").delay(300).fadeIn(800);
		});
	});
</script>
</head>
<body>   
   <ul>	<li> <a href="img1.png"> 갑 사진 </a> </li>
    	<li> <a href="img2.jpg"> 을 사진 </a> </li>    </ul>
   <img />
</body></html>
