<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 노랑색으로 배경색 바꾸기</title>
<style type="text/css">
div{width:70px; height:50px; float:left;  background-color:red; 
cursor:pointer; margin:5px }
</style>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
 		$('div').mousedown(function(event){
			$(event.target).css('backgroundColor',  'blue');
		});	
		$('div').mouseup(function(event){
			$(event.target).css('backgroundColor',  'yellow');
		});
		$('div').mouseout(function(event){
			$(event.target).css('backgroundColor',  'red');
		});
		$('div').mouseover(function(event){  //=hover
			$(event.target).css('backgroundColor',  'green');
		});
	});
</script>
</head>
<body>   
   <div></div> <div></div> <div></div>
</body></html>
