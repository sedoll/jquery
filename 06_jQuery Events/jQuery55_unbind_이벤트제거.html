<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>필요 없는 이벤트 제거하기 </title>
<style type="text/css">
img {    width: 140px; height: 120px;		}
</style>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var n = 0;
		$('img').bind('click', function(event){
			 var $t = $(event.target);
			 $t.width($t.width()*2);
			 $t.height($t.height()*2);
			 n = n + 1;
			 if(n >= 3) {
			 	$t.unbind();  //이벤트 타겟이 필요하다.
			 }
		});			
	});
</script>
</head>
<body>   
   <img src="img2.jpg">
</body></html>
