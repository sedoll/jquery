<!DOCTYPE html>
<html>
<head>
    <link rel="Stylesheet" href="css/jquery.lightbox-0.5.css" />
    <style>
        
    </style>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="js/jquery.lightbox-0.5.js"></script>
    <script>
        $(document).ready(function () {
            $('a[rel=lightbox]').lightBox({
//overlayBgColor:라이트박스가 실행되었을 때 배경색 지정
//overlayOpacity:라이트박스가 실행되었을 때 배경의 투명도 지정
//imageLoading:로딩 이미지 지정
//imageBtnClose:종료 버튼의 이미지 지정
//imageBtnPrev:이전 버튼의 이미지 지정
//imageBtnNext:다음 버튼의 이미지 지정
//imageBlank:공백 부분의 이미지 지정
//containerBorderSize:라이트박스의 테두리 두께 지정
//containerResizeSpeed:라이트박스의 크기 변화 속도 지정
//txtImage:제목의 image 부분의 글자를 지정
//txtOf : 제목의 of 부분의 글자를 지정
//keyToClose:라이트박스를 닫는 키보드 키를 지정
//keyToPrev:이전 순서의 라이트 박스로 이동하는 키보드의 키를 지정
//keyToNext:다음 순서의 라이트 박스로 이동하는 키보드의 키를 지정

                overlayBgColor: 'Purple',
                keyToPrev: 'a',
                keyToNext: 's',
                keyToClose: 'd'
            });
        });
    </script>
</head>
<body>
    <h1>jQuery LightBox</h1>
    <a rel="lightbox" href="Chrysanthemum.jpg">Image-1</a>
    <a rel="lightbox" href="Desert.jpg">Image-2</a>
    <a rel="lightbox" href="Hydrangeas.jpg">Image-3</a>
    <a rel="lightbox" href="Jellyfish.jpg">Image-4</a>
    <a rel="lightbox" href="Koala.jpg">Image-5</a>
    <a rel="lightbox" href="Lighthouse.jpg">Image-6</a>
    <a rel="lightbox" href="Penguins.jpg">Image-7</a>
    <a rel="lightbox" href="Tulips.jpg">Image-8</a>
</body>
</html>
