<!DOCTYPE html><html><head>
    <link rel="Stylesheet" href="fancybox/jquery.fancybox-1.3.4.css"/>
    <script src="http://code.jquery.com/jquery-1.7.js"></script>
    <script src="fancybox/jquery.fancybox-1.3.4.js"></script>
    <script src="fancybox/jquery.easing-1.3.pack.js"></script>
    <script src="fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
    <script>
        $(document).ready(function () {
            $('#fancybox').fancybox().click(function () {
                setTimeout(function () {  // 3초 후에 함수를 실행합니다.
                    $.fancybox.close();   // fancybox를 닫습니다.
                }, 3000);
            }).trigger('click');
        });
//fancybox 플러그인의 창제어 메서드
//$.fancybox.showActivity() : 로딩 화면을 보여줍니다
//$.fancybox.hideActivity() : 로딩 화면을 감춥니다
//$.fancybox.next() : 다음 순서의 팬시박스를 보여줍니다
//$.fancybox.prev() : 이전 순서의 팬시박스를 보여줍니다
//$.fancybox.pos() : 특정 순서의 팬시박스를 보여줍니다
//$.fancybox.cancle() : 내용을 불러오는 것을 중단합니다
//$.fancybox.close() : 팬시박스를 닫습니다
//$.fancybox.resize() : 내용물의 크기에 맞게 팬시박스의 크기를 다시 조절합니다
//$.fancybox.center() : 팬시박스를 중심에 위치시킵니다
    </script>
</head>
<body>
    <h1>jQuery FancyBox</h1>
    <a id="fancybox" href="#dialog">Dialog with FancyBox</a>
    <!-- 다이얼로그 -->
    <div id="dialogs" style="display:none;">
        <div id="dialog">
            <h1>Auto OPEN FancyBox</h1>
            <p>이 라이트박스는 3초 후에 자동으로 사라집니다.</p>
        </div>
    </div>
</body></html>
