<!DOCTYPE html><html><head>    <title>Handsontable Basic</title>
    <link rel="stylesheet" href="lib/jQuery-contextMenu/jquery.contextMenu.css">
    <link rel="stylesheet" href="jquery.handsontable.css">
    <style>
        #table { width: 900px;  height: 500px; overflow: scroll !important;  }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="jquery.handsontable.js"></script>
    <script src="lib/bootstrap-typeahead.js"></script>
    <script src="lib/jQuery-contextMenu/jquery.contextMenu.js"></script>
    <script src="lib/jQuery-contextMenu/jquery.ui.position.js"></script>
    <script>
        $(document).ready(function () {
            var data = [
                ['김채율', 0, 10, 50, 20, 40], ['김시은', 86, 95, 95, 100, 75],
                ['박윤경', 90, 100, 100, 90, 80], ['문유경', 10, 85, 80, 20, 85],
                ['이민진', 80, 90, 92, 95, 95], ['백승희', 95, 100, 98, 95, 100],
                ['유나래', 85, 75, 60, 90, 55], ['연보라', 95, 40, 65, 45, 100],
                ['최일민', 45, 90, 100, 90, 95], ['신은아', 65, 100, 80, 45, 60],
                ['이병길', 100, 80, 92, 50, 65], ['김요진', 60, 40, 85, 75, 90],
                ['윤지한', 40, 20, 85, 50, 90], ['장석정', 80, 70, 0, 90, 80],
                ['김보영', 80, 75, 45, 60, 75], ['정혜진', 80, 40, 50, 0, 70],
                ['김수경', 70, 80, 40, 50, 85], ['김기태', 100, 100, 100, 100, 100]
            ];
            $('#table').handsontable({
                data: data, minRows: 40, minCols: 30, rowHeaders: true, contextMenu: true,
                colHeaders: ['이름', '국어', '수학', '영어', '과학', '사회'],
                onBeforeChange: function (data) { }, onChange: function (data) { }
            });
        });
    </script>
</head>
<body>
    <div id="table">    </div></body></html>
