<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; 	width:390px; height:227px;   } 
   div { clear:both;	color: blue;  font-size: 30px; }
   section { width:780px; height:454px;     }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function() {
      $("img:eq(0)").attr("src", "blackpink.jpg").attr("title", "아름다운 사람들")
      .attr("alt", "blackpink picture");
      $("div").text($("img").eq(0).attr("title")); 
      //$("div").html($("img").html());
      //var th = $("img").attr("data-value");
      $("section").text($("img").attr("data-value"));
   });
</script>
</head>
<body>
<center>
   <img data-value="미인 이미지"/>
   <div><B> 어트리뷰트 연습</B></div>
   <section></section>
</center>
</body>
</html>
