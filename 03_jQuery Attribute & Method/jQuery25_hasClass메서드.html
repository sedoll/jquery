<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>엘리먼트에 클래스 존재 여부 확인하기</title>
<style>
	.gbor {   border:5px solid green;     }
	.bbor {   border:5px solid blue;     }
    .rbor {   border:5px solid red;     }
    img { width:300px;  }
</style>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(function() {
       $("button").click(function () {
           if($(".img1").hasClass("gbor")) {
               $(".img1").removeClass("gbor").addClass("bbor");
           } else if ($(".img1").hasClass("bbor")) {
               $(".img1").removeClass("bbor").addClass("rbor");
           } else {
               $(".img1").removeClass("rbor").addClass("gbor");
           }
       });
   });
</script>
</head>
<body>
<button> 선색 변경 </button>
<img src="jinkyoung1.jpg" title="당신의 애인사진1" alt="Lover picture" class="img1 rbor">
<img src="jinkyoung2.jpg" title="당신의 애인사진2" alt="Lover picture" class="img1 rbor">
<img src="blackpink.jpg" title="당신의 애인사진2" alt="Lover picture" class="img2">
</body>
</html>
