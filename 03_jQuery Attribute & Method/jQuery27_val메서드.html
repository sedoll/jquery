<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>폼 엘리먼트에서 value 어트리뷰트 값 가져오고, 설정하기-val()</title>
    <style>
        button { background:#333; color:#fff; outline:0; border:0; 
            padding:15px; border-radius:60px; }
    </style>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('#reset').click(function () {
                $("#m_id").val("");   
            });
            $('#submit').click(function () {
                var value = $("#m_id").val();
                if(value=="") {
                    alert("값을 입력해주세요");
                } else {
                    report(value);
                }
            });
            function report(msg) {
                $('#console').text(msg);
            }
        });
    </script>
</head>
<body>
    <button id="submit">값 전송</button>
    <button id="reset">초기화</button>
    <input type="text" value="" size="30" title="id입력" placeholder="id" id="m_id">
    <div id="console"></div>
</body>
</html>
