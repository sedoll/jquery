<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>셀렉트된 엘리먼트들 중 원하는 범위의 엘리먼트만 반환하기</title>
<style>
div {	width: 60px; height: 60px;	margin: 5px; float: left;
	border: 2px blue solid; }
</style>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('button').click(function(){
			var $d = $('html > body > div');
			$d.slice(2, 4).css('background', 'red');
			$d.slice(5).css('background', 'purple');
		});
	});
//셀렉터로 얻어낸 확장 집합 객체가 여러 번 사용될 경우에는 변수에 저장해 둔다.
//div 엘리먼트 중에서 2 이상 4미만, 인덱스가 0부터 시작하기에 세번째,
// 네번째 엘리먼트만 반환
//end값이 생략된 상태에서 begin값만 기술하면 begin부터 끝까지
</script>
</head>
<body>
	<div></div>	<div></div>	<div></div>	<div></div>
	<div></div>	<div></div>	<div></div>	<div></div>	
	<button>색 입히기</button>
</body>
</html>
