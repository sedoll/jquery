<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 모든 조상 엘리먼트 찾기</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var result = new Array();
    $("b").parents().each(function(i) {
       		result[i]=this.tagName;
    });
    $("b").append(result.reverse().join(", "));
    //부모 parent, 조상 parents
  });
</script>
</head>
<body>
  <header id="hd">헤더구역</header>
  <div>
      <section>
        <p>
            <span> <b> 부모/조상 엘리먼트 모두 검색 : </b> </span>
        </p>
      </section>
  </div>
  <footer id="ft">푸터 구역</footer>
</body>
</html>
