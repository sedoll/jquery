<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Framework - Interaction cues</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="css/dot-luv/jquery-ui-1.8.10.custom.css">
		<link rel="stylesheet" href="css/jquery.ui.form.css">
		<style>
		.ui-form label, .ui-state-error p { font-size:14px; }
		</style>
	</head>
	<body>
		<div class="ui-widget ui-form">
			<div class="ui-widget-header ui-corner-all">
				<h2>Login Form</h2>
            </div>
			<div class="ui-widget-content ui-corner-all">
				<form action="#" class="ui-helper-clearfix">
					<label for="m_name">Username</label>
					<div class="ui-state-error ui-corner-all">
						<input type="text" id="m_name">
						<div class="ui-icon ui-icon-alert"></div>
						<p class="ui-helper-reset ui-state-error-text">
							Required field
						</p>
					</div>
					<label for="m_id">UserId</label>
					<div class="ui-state-error ui-corner-all">
						<input type="text" id="m_id">
						<div class="ui-icon ui-icon-alert"></div>
						<p class="ui-helper-reset ui-state-error-text">
							Required field
						</p>
					</div>
					<label for="m_pw">UserPassword</label>
					<div class="ui-state-error ui-corner-all">
						<input type="password" id="m_pw">
						<div class="ui-icon ui-icon-alert"></div>
						<p class="ui-helper-reset ui-state-error-text">
							Required field
						</p>
					</div>
					<div class="ui-content" style="clear:both; padding-top:20px;">
						<input type="submit" class="ui-button ui-corner-all" value="login">
						<input type="reset" class="ui-button ui-corner-all" value="cancle">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
