<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Framework - Interaction states</title>
    <link rel="stylesheet" href="./temple/themes/base/jquery.ui.all.css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
.ui-state-default { padding-top:10px; padding-bottom:10px; 
 padding-left:15px; }
.ui-state-active { background:#3366cc;  }
.ui-state-hover { background:#661122; }
</style>
</head>
<body>
    <div class="ui-widget">
        <div class="ui-state-default ui-state-active ui-corner-all">
            <a href="#">I am clickable and selected</a>
        </div>
        <div class="ui-state-default ui-corner-all">
            <a href="#">I am clickable but not selected</a>
        </div>
    </div>
    <script>
        (function ($) {
            $(".ui-widget a").hover(function () {
                $(this).parent().addClass("ui-state-hover");
            }, function () {
                $(this).parent().removeClass("ui-state-hover");
            });
        })(jQuery);
    </script>
</body>
</html>
