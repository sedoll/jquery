<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>프레임워크 사용하기 - Containers</title>
    <link rel="stylesheet" href="./temple/themes/base/jquery.ui.all.css">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>
.ui-widget > div { padding-left:10px; }
#content { border-top:0px; border-bottom:0px; padding:15px; }
</style>
</head>
<body>
    <div class="ui-widget">
        <div class="ui-widget-header ui-corner-top">
            <h2>여기는 헤더 영역입니다.</h2>
        </div>
        <section id="content" class="ui-widget-content">
            <h2 class="title">여기는 제목입니다.</h2>
            <p class="paragraph">여기는 내용입니다.</p>
        </section>
        <div class="ui-widget-header ui-corner-bottom">
            <p>여기는 푸터 영역입니다.</p>
        </div>
    </div>
</body>
</html>
