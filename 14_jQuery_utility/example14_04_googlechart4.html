<!doctype html><html lang="ko"><head>
<title>구글 차트4</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div style="text-align:center;">
	<h2 class="title" style="color:#333">google chart 이용하기4</h2>
</div>
<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
<script>
	// 차트 패키지 로딩
	google.charts.load('current', {packages:['corechart']});
</script>
<!-- 여기에 차트가 생성됩니다. -->
<div style="display:inline-block;" id="chart4"></div><!-- 세번째 그래프 -->
<script type="text/javascript">
google.charts.setOnLoadCallback(drawChart);  // 로딩 완료시 함수 실행하여 차트 생성
// 차트 옵션을 전역으로 설정했습니다. 설정을 바꿔보는 예제를 만들기 위해서요.
var chart_options = {
    title: '그때 그시절 그것',
    width: 700,
    height: 400,
    bar: {
        groupWidth: '50%'
    },
    isStacked: true // 그래프 쌓기(스택), 기본값은 false
};
function drawChart() {
    var data = new google.visualization.arrayToDataTable([       // 차트 데이터
        ['년대', '항목1', '항목2', '항목3', '항목4'], // 제목 그리고 항목들
        ['1950', 10, 20, 30, 40], // 제목과 항목수를 맞춰주어야 합니다.
        ['1960', 15, 30, 35, 20],
        ['1970', 20, 25, 40, 30],
        ['1980', 10, 30, 20, 50],
        ['1990', 5, 10, 25, 55]
    ]);
    var chart = new google.visualization.ColumnChart(document.getElementById('chart4'));
    chart.draw(data, chart_options);
}
</script>
</body>
</html>
