<!doctype html><html lang="ko"><head>
<title>구글 차트5</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div style="text-align:center;">
	<h2 class="title" style="color:#333">google chart 이용하기5</h2>
</div>
<script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
<script>
	// 차트 패키지 로딩
	google.charts.load('current', {packages:['corechart']});
</script>
<!-- 여기에 차트가 생성됩니다. -->
<div style="display:inline-block;" id="chart5"></div><!-- 다섯번째 그래프 -->
<script type="text/javascript">
// 로딩 완료시 함수 실행하여 차트 생성
google.charts.setOnLoadCallback(drawChart);
// 차트 옵션을 전역으로 설정했습니다. 설정을 바꿔보는 예제를 만들기 위해서요.
var options = {
    title: '꺾은선 그래프',
    width: 700,
    height: 400
};
function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Year', 'Sales', 'Expenses'],
        ['2004', 1000, 400],
        ['2005', 1170, 460],
        ['2006', 660, 1120],
        ['2007', 1030, 540]
    ]);

    var chart = new google.visualization.LineChart(document.getElementById('chart5'));
    chart.draw(data, options);
}
</script>
</body>
</html>
