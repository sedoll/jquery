<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OWL carousel Basic1</title>
    <link rel="stylesheet" href="docs.theme.min.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.js"></script>
    <style>
    #demos .item[data-width="1"] { width:100px; }
    #demos .item[data-width="2"] { width:200px; }
    #demos .item[data-width="3"] { width:300px; }
    #demos .item[data-width="4"] { width:400px; }
    </style>
</head>
<body>
    <section id="demos">
        <div class="row">
            <div class="large-12 columns">
                <div class="owl-carousel owl-theme owl-loaded">
                    <div class="item" data-width="2"><h4>1</h4></div>
                    <div class="item" data-width="1"><h4>2</h4></div>
                    <div class="item" data-width="3"><h4>3</h4></div>
                    <div class="item" data-width="1"><h4>4</h4></div>
                    <div class="item" data-width="4"><h4>5</h4></div>
                    <div class="item" data-width="1"><h4>6</h4></div>
                    <div class="item" data-width="2"><h4>7</h4></div>
                    <div class="item" data-width="3"><h4>8</h4></div>
                    <div class="item" data-width="4"><h4>9</h4></div>
                    <div class="item" data-width="2"><h4>10</h4></div>
                    <div class="item" data-width="3"><h4>11</h4></div>
                    <div class="item" data-width="1"><h4>12</h4></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function() {
          $('.owl-carousel').owlCarousel({
            margin: 10,
            loop: true,
            autoWidth: true,
            items: 4
          });
        });
    </script>
    <script src="highlight.js"></script>
    <script src="app.js"></script>
</body>
</html>
