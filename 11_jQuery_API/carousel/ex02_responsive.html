<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OWL carousel Basic1</title>
    <link rel="stylesheet" href="docs.theme.min.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.js"></script>
    <style>
    /* 커스터마이징 스타일 */
    .item img { position:absolute; z-index:1; top:0; left:0; }
    .item h4 { position:absolute; z-index:2; top:0; left:0;
     text-indent:20px; padding-top:10px; text-shadow:1px 1px 2px #222; }
     #demos .owl-carousel .item { background-color:#fff; }
    </style>
</head>
<body>
<section id="demos">
    <div class="row">
        <div class="owl-carousel">
            <div class="item">
                <img src="./tw1.jpg" alt="" class="vs-img">
                <h4>트와이스 1</h4>
            </div>
            <div class="item">
                <img src="./tw2.jpg" alt="" class="vs-img">
                <h4>트와이스 2</h4>
            </div>
            <div class="item">
                <img src="./tw3.jpg" alt="" class="vs-img">
                <h4>트와이스 3</h4>
            </div>
            <div class="item">
                <img src="./tw4.jpg" alt="" class="vs-img">
                <h4>트와이스 4</h4>
            </div>
            <div class="item">
                <img src="./tw5.jpg" alt="" class="vs-img">
                <h4>트와이스 5</h4>
            </div>
            <div class="item">
                <img src="./tw6.jpg" alt="" class="vs-img">
                <h4>트와이스 6</h4>
            </div>
            <div class="item">
                <img src="./tw7.jpg" alt="" class="vs-img">
                <h4>트와이스 7</h4>
            </div>
            <div class="item">
                <img src="./tw8.jpg" alt="" class="vs-img">
                <h4>트와이스 8</h4>
            </div>
            <div class="item">
                <img src="./tw9.jpg" alt="" class="vs-img">
                <h4>트와이스 9</h4>
            </div>
            <div class="item">
                <img src="./tw10.jpg" alt="" class="vs-img">
                <h4>트와이스 10</h4>
            </div>
            <div class="item">
                <img src="./tw11.jpg" alt="" class="vs-img">
                <h4>트와이스 11</h4>
            </div>
            <div class="item">
                <img src="./tw12.jpg" alt="" class="vs-img">
                <h4>트와이스 12</h4>
            </div>
        </div>
    </div>
</section>
    <script>
        $(document).ready(function() {
          $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            responsiveClass: true,
            responsive: {
              0: {
                items: 1,
                nav: true
              },
              600: {
                items: 3,
                nav: false
              },
              1000: {
                items: 5,
                nav: true,
                loop: false,
                margin: 20
              }
            }
          })
        });
    </script>
    <script src="highlight.js"></script>
    <script src="app.js"></script>
</body>
</html>
