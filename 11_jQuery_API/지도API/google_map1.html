<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구글 지도 API</title>
    <style>
    #map_canvas { margin-bottom:40px; }
    #contact p { text-align:left;	padding-left:30px; line-height:30px; margin-top:25px;
	padding-right:25px; }
    </style>
    <!--여기부터 -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script> 
        //좌표 값을 바꿔서 입력 36.3491563,127.3776857
        function initialize() {
            var myLatlng = new google.maps.LatLng(36.3491563, 127.3776857);
            var mapOptions = {
                zoom: 17,
                center: myLatlng

            }
            var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: '그린컴퓨터아트학원'	  //레이블을 바꿔서 입력
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <!-- 여기까지를 head태그 닫기 전에 복사해서 붙여넣기 -->
</head>
<body onload="initialize()">
    <div class="google_map">
        <div id="map_canvas" style="width:1011px; height:600px"></div>
    </div>
</body>
</html>
