<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
/* for~ if~ continue로 1부터 10까지
짝수의 합 구하기 */
var output = 0;

for(var i = 1; i <= 10  ; i++) {
	if (i % 2 == 1) {
		continue;
	}
	output += i;
/* output = output + i; */
}
document.write("계산 결과 : " + output + "<br/>");
</script>
</head>
<body>
내용
</body>
</html>
