<script>
/* 함수 정의와 호출 - 내장함수, 사용자정의함수 */

var func = function () {
	var output = prompt("값을 입력하삼!");
	alert("입력된 값 : " + output);
};

function met() {
	alert("저 불렀나요?");
};

/*

	alert("난 무명의 함수");

*/

met();  //함수의 호출
func();

</script>
</head>
