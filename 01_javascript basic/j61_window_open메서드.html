<!DOCTYPE html>
<html>
<head>
   <script>
       window.open('http://www.naver.com', 'child', 'width=600, height=300, left=100, top=80', true);

       /*  세 번째 인수 
		directories=yes|no|1|0		디렉토리 버튼 표시 유무
		fullscreen=yes|no|1|0		전체화면 표시 유무
		location=yes|no|1|0			창의 이동 가능 유무
		menubar=yes|no|1|0		  	메뉴바 표시 유무
		resizable=yes|no|1|0		크기조절 가능 유무
		scrollbars=yes|no|1|0		스크롤바 표시 유무
		status=yes|no|1|0			상태표시바 표시 유무
		titlebar=yes|no|1|0			타이틀바의 표시 유무
		toolbar=yes|no|1|0			툴바의 표시 유무
		left=pixels					창의 가로 위치
		top=pixels					창의 세로 위치     
		width=pixels   				창의 폭
		height=pixels  				창의 높이
	   */
	   /* 네 번째 인수        								
	   URL에서 새 항목을 만들지 또는 기록 목록에서 현재 항목을 바꿀지 지정  */
    </script>
</head>
<body>

</body>
</html>
