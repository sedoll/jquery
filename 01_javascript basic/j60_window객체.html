<!DOCTYPE html>
<html>
<head>
   <script>
       // 출력합니다.
       var output = '';
       for (var key in window) {
           output += '●' + key + ' : ' + window[key] + '<br>';
       }
       document.write(output);
       /* window객체를 navigator, history, location, screen, document 로 바꾸어 출력해보세요 */
       /* 내장 객체 : BOM과 DOM 객체, 데이터형 객체
       BOM : navigator, history, location, screen, console, document 등이 있음.
       DOM : Document객체의 하위 객체로서 태그를 의미함.
             DOM 객체 = TAG = Element
       */
    </script>
</head>
<body>

</body>
</html>
