<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var arr = ['A', 'B', 'C', 'D'];

        // 출력합니다.
        var output = "";
        for (var i = 0; i < arr.length; i++) {
            output += i + ' : ' + arr[i] + '<br/>';
        }
        document.write(output+"<br/>");
        for(var key in arr) {
            document.write(key + " : " + arr[key] + ", ");
        }
    </script>
</head>
<body>

</body>
</html>
