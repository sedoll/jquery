<!DOCTYPE html>
<html>
<head>
    <script>
        function abc() {
            // 문서 객체를 가져옵니다.
            var header = document.getElementById('header');
            // 문서 객체의 스타일을 바꿔줍니다.
            header.style.border = '10px Solid blue';
            header.style.color = 'Orange';
            header.style.fontFamily = 'Helvetica';
        };
    </script>
</head>
<body>
    <h1 id="header">Header</h1>
    <h2 style="border:5px solid blue; color:orange; ">헤더</h2>
    <button id="btn1" onclick="abc()">버튼</button>
</body>
</html>
