    <script>
        var won1 = Number('1000원');  // NaN
        var dollar1 = Number('$1.5');  // NaN

        var dollar2 = parseInt('1.5$');  // 1
        var num1 = parseInt('2.65$');    //2
        var num2 = parseFloat("6.34");  //6.34
