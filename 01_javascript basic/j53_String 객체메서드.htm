<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var st = 'abcdefg';

        // 출력합니다.
        st = st.toUpperCase();
        st1 = st.substr(1, 4);		//substr(인덱스시작번호, 글자수) --> BCDE
        st2 = st.substring(1, 4);	//substring(인덱스시작번호, 인덱스끝번호)  --> BCD
        document.write("<h1>"+st+"</h1>"+"<h1>"+st1+"</h1>"+"<h1>"+st2+"</h1>");
    </script>
</head>
<body>

</body>
</html>
