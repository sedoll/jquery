<!DOCTYPE html>
<html>
<head>
<title></title>
	<script>
	/* 반복실행문 */
	var sum = 0;
	/* for(초기값;비교문;증감식) 초기값부터 시작하여 증감식에 따라 증감하여 비교문이 만족하는 동안 반복 실행  */
	for(var i = 1; i <= 10; i++) {   //i++   ==     i = i + 1    ==    i+=1
		sum = sum + i;
		document.write(i + "번째 입니다<br/>");
	}
	document.write("합계는 "+ sum + "입니다<br/>");
	</script>
</head>
<body>

</body>
</html>
