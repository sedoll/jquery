<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
/* 반복문 for~문 var i in arr은 배열 또는 객체의 개수만큼 실행*/

var arr = ["김기태", 26, "010-3034-4109", "쫌생이"];
var obj = {name:"김보리", age:24, hp:"010-2543-8458" }; 

arr[4] = "성격 좋음";
for (var i in arr) {  //(var 반복변수 in 배열명)
	document.write(arr[i]+"<br/>");
}
	document.write("arr의 배열의 개수는 " + arr.length + "개입니다<br>");
	document.write("<hr>");

obj.remark = "성격 젤 좋음";
for (var key in obj) {  //(var 키 in 객체명)
	document.write(key + " : " + obj[key]+"<br/>");
}

</script>
</head>
<body>
내용
</body>
</html>
