<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
/* 사용자 정의 함수 정의와 매개변수 이용하기 */

document.write(f(3)+"<br/>");

function a() { document.write("없음<br>");	return false; }
function f(x) { return x * x; }
function k(x, y) { return y * x; }

a();
document.write(f(5)+"<br/>");
document.write(k(5, 4)+"<br/>");
</script>
</head>
