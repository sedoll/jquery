<!DOCTYPE html>
<html>
<head>
<script>
/* if ~ else if ~ else */
var a = prompt("숫자A를 입력해주삼!");
var b = prompt("숫자B를 입력해주삼!");

	if (a > b) {
		alert("숫자A가 숫자B보다 큽니다.");
	}
	if (a < b) {
		alert("숫자A가 숫자B보다 작습니다.");
	}
	if (a == b) {
		alert("숫자A와 숫자B가 같습니다.");	
	}
</script>
</head>
<body></body>
</html>
