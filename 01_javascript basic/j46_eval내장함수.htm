<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 설정하고 값을 대입합니다
        var num1 = '123';
        var num2 = 456;

        // 출력할 변수를 설정하고, 계산을 합니다
        var output1 = num1 + num2;
        var output2 = eval(num1) + num2;

        // 출력합니다.
        document.write("문자연산결과 : " + output1 + "<br/>숫자연산결과 : " + output2);
    </script>
</head>
<body>

</body>
</html>
