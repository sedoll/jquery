<!DOCTYPE html>
<html>
<head>
<script>
var a = prompt("학점을 입력해주세요~!");
var hak ='';

if (a >= 90 && a <= 100 ) {
	hak = "A";
} else if (a >= 80 && a < 90 ){
	hak = "B";
} else if (a >= 70 && a < 80 ){
	hak = "C";
} else if (a >= 60 && a < 70 ){
	hak = "D";
} else {
 	hak = "탕~! 탕탕~!";
}

alert("당신의 등급은 " + hak + "입니다");
</script>
</head>
<body></body>
</html>
