<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	var a = parseInt(prompt("숫자를 입력해 주세요"));
	var b = a % 9;
	if(b == 0) { 
		document.write("9의 배수 입니다");
	} else {
		document.write("9의 배수가 아닙니다");
	}
	/* [문법]
	if(비교식) {
		비교식이 만족일 때 실행 문장;
	} else {
		비교식이 만족하지 않을 경우 실행할 문장;
	}  */
	</script>
</head>

</html>
