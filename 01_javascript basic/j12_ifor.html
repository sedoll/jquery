<!DOCTYPE html><html><head>
	<title></title>
	<script>
	var h = 88;
	var i = 77;
	var j = 66;
	if (77 > 66) {  // > 크다(초과), < 작다(미만), >= 이상,  <= 이하
		console.log("맞았습니다1");
	} else {
		console.log("틀립니다");
	}

	if (i < j || h > i || h < j) {  //or 조건
		console.log("맞았습니다2");
	}
	if (i > j && h > i) {   //and 조건
		console.log("맞았습니다3");
	}
	if (i == i) {    // equal 조건
		console.log("맞았습니다4");
	}
	if (i != j) {  // not 조건
		console.log("맞았습니다5");
	}
	</script>
</head>
<body>	문서연습 </body></html>
