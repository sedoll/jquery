<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var img = document.createElement('img');
            img.src = 'blackpink1.jpg';
            img.width = 500;
            img.height = 350;
            img.title = "블랙핑크";
            img.alt = "black";
            // 요소노드를 문서에 추가합니다.
            document.body.appendChild(img);
            /* 문서요소생성 -> 문서에 문서요소추가  */
        };
    </script>
</head>
<body>
    <h1>텍스트노드가 없는 이미지 추가</h1>
</body>
</html>
