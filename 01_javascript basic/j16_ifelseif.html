<!DOCTYPE html>
<html>
<head>
<script>
/* if ~ else if ~ else */
var a = parseInt(prompt("숫자A를 입력해주삼!"));
var b = parseInt(prompt("숫자B를 입력해주삼!"));

	if (a > b) {
		alert("숫자A가 숫자B보다 큽니다.");
	} else if (a < b) {
		alert("숫자A가 숫자B보다 작습니다.");
	} else {
		alert("숫자A와 숫자B가 같습니다.");	
	}
</script>
</head>
<body></body>
</html>
