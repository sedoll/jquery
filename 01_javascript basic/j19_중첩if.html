<!DOCTYPE html>
<html>
<head>
<script>
var a = prompt("숫자A를 입력해주세요~!");
var b = prompt("숫자B를 입력해주세요~!");

if (a >= 100) {
	if (b >= 100) {
		alert("숫자A, B 모두 100이상입니다.");
	} else {
		alert("숫자A만 100이상입니다.");
	}
} else {
	if (b >= 100) {
		alert("숫자B만 100이상입니다.");
	} else {
		alert("숫자A, B 모두 100보다 작습니다.");
	}
}

</script>
