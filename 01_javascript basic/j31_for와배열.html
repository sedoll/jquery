<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
/* 반복문 for~문 length 배열의 개수만큼 실행 */

var arr = ["김기태", 26, "010-3043-4019", "범생이"];

for (var i = 0; i < arr.length ; i++) { //배열명.length는 배열의 개수
	document.write(arr[i]+"<br/>");
}
	document.write("arr의 배열의 개수는 " + arr.length + "개입니다");
</script>
</head>
<body>

</html>
