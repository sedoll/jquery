<!DOCTYPE html>
<html>
<head>
	<title>값의 입력과 연산</title>
	<script>
	var a = parseInt(prompt("숫자1을 입력하삼"));		// 1000
	var b = 60;
	var c = a + b;	//더하기
	var d = a - b;	//빼기
	var e = a * b;	//곱하기
	var f = a / b;	//나누기
	var g = a % b;	//나머지
	alert("a + b의 합은 : " + c + "입니다");
	document.write("a의 값은 : " + a + "입니다<br/>");
	document.write("b의 값은 : " + b + "입니다<br/>");
	document.write("a + b의 합은 : " + c + "입니다<br/>");
	document.write("a - b의 차는 : " + d + "입니다<br/>");
	document.write("a * b의 승은 : " + e + "입니다<br/>");
	document.write("a / b의 제는 : " + f + "입니다<br/>");
	document.write("a 를 b로 나눈 나머지는 : " + g + "입니다<br/>");
	/* 브라우저 또는 문서를 조작하려면 객체를 조작하거나 변경하여야 한다.
	내장객체에는 document, history, navigator, window....등이 있습니다.
	객체.속성; 또는 객체.메서드(); */
	</script>
</head>
<body>
	문서연습
</body>
</html>
