<!DOCTYPE html>
<html>
<head>
    <script>
        //객체의 반복문
        // 변수를 선언합니다.
        var product = {
            name: 'Microsoft Visual Studio 2010 Ultimate',
            price: '15,000,000원',
            language: '한국어',
            supportOS: 'Win 32/64',
            subscription: true
        };
        // 출력합니다.
        var output = '';
        for (var key in product) {  //for (var key in 객체명) { }
            output = output + '●' + key + ': ' + product[key] + '<br/>';
        }
        document.write(output);
    </script>
</head>
<body>

</body>
</html>
