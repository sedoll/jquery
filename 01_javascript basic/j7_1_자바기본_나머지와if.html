<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
	var a = parseInt(prompt("숫자를 입력해 주세요"));
	var b = a % 7;  //  %는 나머지 연산자
	if(b == 0) {   //if(조건식) {  조건이 참일때; } else { 조건이 거짓일때; }
		console.log("7의 배수입니다");
		//console은 자바스크립트의 명령어 실행창(터미널)을 뜻하는 객체임
	} else {
		console.log("7의 배수가 아닙니다");
	}
	</script>
</head>
<body>
	
</body>
</html>
