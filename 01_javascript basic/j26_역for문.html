<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
div { background:red;	height:50px; 	margin-top:20px;	color:white; }
</style>
<script>
/* 반복문 역for문 */
	for (var i = 10; i >= 1; i--) {
		document.write("<a href='#'><img src='"+i+".jpg' /></a>");
	}
		document.write("<br/>");
		
	for (var i = 1; i <= 10; i++) {
		document.write("<div style='width:"+i*100+"px'>"+i+"번째</div>");
	}
		document.write("<br/>");
</script>
</head>
<body>
