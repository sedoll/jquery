<!DOCTYPE html>
<html>
<head>
<title></title>
<script>
/* 반복문 for~문 length 배열의 개수만큼 실행 */

var arr = ["김기태", 26, "010-3045-4019", "멋쟁이"];
var obj = {name:"김시은", age:25, hp:"010-2048-1004", nickname:"기쁨이"};
var output = "";
for (var i = 0; i < arr.length ; i++) {
	document.write(arr[i]+"<br/>");
}
	document.write("arr의 배열의 개수는 " + arr.length + "개입니다<br/><br/>");
	
for (var key in obj) {
	output = output + '●' + key + ': ' + obj[key] + '<br/>';
}

	document.write(output+"<br/>");
</script>
</head>
<body>
내용
</body>
</html>
