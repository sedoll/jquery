<!DOCTYPE html>
<html>
<head>
    <script>
        // 객체를 선언합니다.
        var person = {
            name: '김기태',
            age : 32,
            eat: function (food) {
                document.write(this.name + '이/가 ' + food + '을/를 먹습니다.'+"<br/>");
            }
        };
        // 메서드를 호출합니다.
        person.eat('밥');
        person.name = "전우진";
        person.eat("빵");
    </script>
</head>
<body>

</body>
</html>
