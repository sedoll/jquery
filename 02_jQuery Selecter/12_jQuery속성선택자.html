<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<style type="text/css">
.spotlight {   background-color: #ff0; }
.redtext {   color: #f00; }
.bluetext {   color: #00f; }
.largetext {   font-size: 30pt; }
.italictext {   font-style: italic; }
.box {   border: 3px solid #f00; }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('[id]').addClass('spotlight');  //속성 존재유무
      $('[id="simpletext1"]').addClass('redtext'); //속성 일치
      $('[id^="complex"]').addClass('italictext');  //시작문자 complex
      $('[id$="text1"]').addClass('largetext');  //끝문자 text1
      $('[id*="text"]').addClass('box'); //포함하는 문자열 text
   });
</script>
</head>
<body>
  <span id="simpletext1">simple</span>  <span class="simpletext2">jQuery</span>
  <span id="complextext1">basic</span>  <div id="complextext2">example</div>
  <span id="complex">book</span>
</body>
</html>
