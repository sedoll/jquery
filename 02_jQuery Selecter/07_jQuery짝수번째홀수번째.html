<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 짝수와 홀수에 위치한 엘리먼트에 스타일을 적용하기-:odd, :even</title>
<style>
   table {   table-layout:auto;   width: 75%;}      
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('tr:odd').css('backgroundColor', 'yellow');  //odd = 홀수 = 기수
      $('tr:even').css('background-color', 'pink');  //even = 짝수 = 우수
   });
</script>
</head>
<body>
   <table>
      <tr><td>zero</td></tr>         <tr><td>one</td></tr>
      <tr><td>two</td></tr>	      <tr><td>three</td></tr>
      <tr><td>four</td></tr>	      <tr><td>five</td></tr>
   </table>
</body>
</html>
