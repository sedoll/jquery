<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기-“element”, “#id”, “.class", 복합</title>
<style type="text/css">
   .spot {   background-color: #ff0   }
   .rText   {   color: #f00   }
   .lText {   font-size:30pt;   }
   .iText{   font-style: italic;   font-size:60px; }
</style>
<script src="jquery-3.2.1.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      /* 태그 선택자(span, div) 아이디 선택자(#text1), 클래스 선택자(.text1) */
      $("span").addClass('rText');
      $('div').addClass("spot");
      $('#text1').addClass('lText');      
      $('.text1').addClass('iText');
      $("span#text2.text1").css("border","2px solid black").css("display","block");  //메서드체이닝
   });
</script>
</head>
<body>
   <span id="text1">simple</span>
   <div class="text1">jQuery</div>   
   <span id="text2" class="text1">basic</span>
   <div id="text3">example</div>
</body>
</html>
