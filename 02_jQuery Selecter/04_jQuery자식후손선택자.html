<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>선택된 jQuery 확장 객체 집합에서 후손 엘리먼트에 스타일시트 적용하기-“ancestor descendant” "parent child"</title>
<style type="text/css">
   em { font-size: 12pt; line-height: 40pt}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      //메서드체이닝 방식 = 여러 개의 메서드를 이어서 사용하는 방식
      //조상 후손 선택자
      $('div em').css('border',  '3pt solid #f00').css('padding', '7pt 7pt 7pt 7pt');
      //$("div em").css({"border" : "3pt solid #f00", 'padding' : '7pt 7pt 7pt 7pt' });  
      //부모 > 자식 선택자
      $('span > em').css('border',  '3pt dotted #0f0').css('padding', '7pt 7pt 7pt 7pt');
   });
</script>
</head>
<body>
	<div>
	   <nav><em>가슴에 손을 얹고 생각해봐바? jQuery 복습은 했는지~?</em></nav>
	   <em>I Love You!</em>   <em>Really~?!</em>   <em>It's a lie.</em>
	</div>
	<span>
	   <em>New javascript</em>   <em>==</em>   <b><em>jQuery</em></b>
    </span> 
</body>
</html>
