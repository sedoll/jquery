<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>모든 엘리먼트에 스타일을 적용하고 인접한 형제를 노드로 추가하기-“*”, “prev + next”</title>
<style type="text/css">
.txtSt { font-size:28pt; line-height:40pt; margin:10px;  }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
      $('em + a').css('color', 'red');   //바로 밑에 동생선택자
      $('em ~ a').css('background-color', 'yellow').each(function () {  //동생들
           $(this).clone().appendTo('.result1');
      });
      $('*').addClass('txtSt');   // 전체 선택자
   });   
</script>
</head>  
<body>
    <a>one</a> <em>two</em> <a>three</a>  <b>four</b> <em>five</em> <a>six</a>  
   <a> seven </a>
   <hr>
   <div>
      <span> prev ~ next 로 검색된 엘리먼트 : <a>여기</a></span>
      <span class="result1"></span>
   </div>      
</body>
</html>
