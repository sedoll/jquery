<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기-:gt(n),:lt(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}    
   .txtSt { color: blue;   font-weight: bold; background-color: pink}  
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
	  $('td').addClass('txtSt');
	  $('td:lt(2)').removeClass('txtSt');  //lt(정수) 지정한 정수 전 것부터
	  $('td:gt(4)').removeClass('txtSt');  //gt(정수) 지정한 정수 다음 것부터
   });
</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
