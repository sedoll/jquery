	<style>
	body, html { width:100%; height:100%;  overflow-x:hidden;  -ms-overflow-style: none; }
	::-webkit-scrollbar { display:none; }
	::-o-scrollbar { display:none; }
	::-moz-scrollbar { display:none; }
	.container { width:99%; margin:0 auto; height:400%; }
	.pageNationBox { padding-bottom:60px; overflow:hidden; }
	.imgBox { padding-bottom:50px; overflow:auto; }
	.col3 { display:block; width:24%; margin-right:1%; float:left; margin-top:20px; 
		border-radius:6px; }
	.col3 { border:1px solid #999; margin-top:-1000px; }
	.col3:nth-child(4n) { margin-right:0; }
	.col3 img { display:block; width:90%; height:auto; margin:10px auto;}
	.more_wrap { clear:both; padding-top:30px; position:fixed; z-index:999;
		left:48%; bottom:10%; }
	.more {  background-color:#333; width:32px; height:32px; color:#fff; 
		text-align:center; border-radius:16px; line-height:32px; cursor:pointer; 
		font-size:16px; margin:60px auto; }
	.page { display:none; }
	.page[page-value="1"] { display:block; }
	.boxFrame { background:rgba(0, 0, 0, 0.7); width:100%; height:100%; 
		position:fixed; top:0; left:0; display:none; padding-top:200px; }
	.close { display:block; width:32px; height:32px; float:right; line-height:32px;
		text-align:center; color:#333; font-weight:bold; font-size:18px; cursor:pointer; }
	.msgBox { width:50%; margin:10px auto; background-color:#fff; border:1px solid #999; 
		height:200px; }
	.msg { text-align:center; clear:both; }

	</style>
	<script>
	$(document).ready(function(){
		var scHeight = parseInt($("body, html").height());

		$(".page").eq(0).find(".col3").animate({"margin-top": "20px"}, 500);
		$(".page").eq(1).delay(200).stop(true, false).slideUp(500);
		$(".page").eq(0).mouseover(function(){
			$(".page").eq(2).delay(200).stop(true, false).slideUp(500);
			$(".page").eq(1).delay(200).stop(true, false).slideDown(500);
			$(".page").eq(1).find(".col3").animate({"margin-top": "20px"}, 500);
			$("#pageSkip").text(1);
		});
		$(".page").eq(1).mouseover(function(){
			$(".page").eq(3).delay(200).stop(true, false).slideUp(500);
			$(".page").eq(2).delay(200).stop(true, false).slideDown(500);
			$(".page").eq(2).find(".col3").animate({"margin-top": "20px"}, 500);
			$("#pageSkip").text(2);
		});
		$(".page").eq(2).mouseover(function(){
			$(".page").eq(4).delay(200).stop(true, false).slideUp(500);
			$(".page").eq(3).delay(200).stop(true, false).slideDown(500);
			$(".page").eq(3).find(".col3").animate({"margin-top": "20px"}, 500);
			$("#pageSkip").text(3);
		});
		$(".page").eq(3).mouseover(function(){
			$(".page").eq(4).delay(200).stop(true, false).slideDown(500);
			$(".page").eq(4).find(".col3").animate({"margin-top": "20px"}, 500);
			$("#pageSkip").text(4);
		});

		$(".close").on("click", function(){
			$(".boxFrame").fadeOut(800);
		});
	});
