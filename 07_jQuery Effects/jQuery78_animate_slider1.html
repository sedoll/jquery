<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>레이아웃1</title>
	<style>
	* { margin:0; padding:0; }
	a { text-decoration:none; }
	#visual { width:200px; height:200px; margin:100px auto;
	 overflow:hidden;}
	.img_box { width:800px; height:200px; }
	#visual a { display:block; width:200px; height:200px; float:left;
	 position:relative; }
	#visual img { display:block; width:200px; height:200px; }
	.num { display:block; color:black;	background:yellow;
	 border-radius:20px; width:40px; height:40px; position:absolute;
	  z-index:10; top:20px; left:20px;
		text-align:center;	line-height: 40px; }
	#btn_box { width:200px; height:30px; margin:0px auto; }
	#btn_box a { display:block; width:30px; height:30px; cursor:pointer; }
	#btn_box .left { float:left; }
	#btn_box .right { float:right; }
	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.js">	</script>
	<script>
	$(document).ready(function() {
        var wd = parseInt($("#visual").width());
		var cnt = parseInt($(".img_box a").length);
		var maxWd = wd * (cnt - 1) * -1;
		$("#btn_box a.right").on("click", function() {
			var mar = parseInt($(".img_box").css("margin-left"));
			if(mar > maxWd) {
				$(".img_box").animate({"margin-left" : "-="+wd+"px"}, 1000);
			}
		});
		$("#btn_box a.left").on("click", function() {
			var mar = parseInt($(".img_box").css("margin-left"));
			if(mar < 0) {
				$(".img_box").animate({"margin-left" : "+="+wd+"px"}, 1000);
			}
		});
	});
	</script>
</head>
<body>
	<section id="visual">
		<div class="img_box">
			<a href="">
				<img src="img1.jpg" alt="">
				<span class="num">1</span>
			</a>
			<a href="">
				<img src="img2.jpg" alt="">
				<span class="num">2</span>
			</a>
			<a href="">
				<img src="img3.jpg" alt="">
				<span class="num">3</span>
			</a>
			<a href="">
				<img src="img4.jpg" alt="">
				<span class="num">4</span>
			</a>
		</div>
	</section>
	<section id="btn_box">
		<a class="left">◀</a><a class="right">▶</a>
	</section>
</body>
</html>
