<!DOCTYPE html>
<html lang="ko_KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>컬랩시블</title>
    <style>
    * {margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; }
    .collapBox { width:70%; }
    .collap { width:100%; }
    .collap img { display:block; width:100%; }
    .btn { width:100%; height:42px; line-height:42px;
    text-align:center; background:#232425; color:#fff;
    font-size:24px; cursor:pointer; }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
    $(document).ready(function(){
        var sw = true;
        $("#btn1").text("닫기");
        $("#btn1").click(function(){
            if(sw){
                $(this).prev().slideUp(500);
                $(this).text("열기");
            } else {
                $(this).prev().slideDown(500);
                $(this).text("닫기");
            }
            sw = !sw;
        });
    });
    </script>
</head>
<body>
    <div class="collapBox">
        <div class="collap">
            <img src="tw2.jpg" alt="">
        </div>
        <div id="btn1" class="btn">열기</div>
    </div>
</body>
</html>
