<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>레이아웃1</title>
	<style>
	* { margin:0; padding:0; }
	a { text-decoration:none; }
	#visual { width:200px; height:200px; margin:20px auto;
	 overflow:hidden;}
	.img_box { width:800px; height:200px; }
	#visual a { display:block; width:200px; height:200px; float:left;
	 position:relative; }
	#visual img { display:block; width:200px; height:200px; }
	.num { display:block; color:black;	background:yellow;
	 border-radius:20px; width:40px; height:40px; position:absolute;
	  z-index:10; top:20px; left:20px;
		text-align:center;	line-height: 40px; }
	#btn_box { width:190px; height:30px; margin:0px auto; }
	#btn_box button { display:block; width:30px; height:30px;
     cursor:pointer; outline:0; border:0; background:#222;
     border-radius:16px; text-align:center; line-height:30px;
     color:#fff; margin-right:10px; float:left; }
	</style>
	<script src="http://code.jquery.com/jquery-1.10.1.js">	</script>
	<script>
	$(document).ready(function() {
        var wd = parseInt($("#visual").width());
		$("#btn_box button").on("click", function() {
			var but = parseInt($(this).attr("data-val")) * wd;
			$(".img_box").animate({"margin-left" : "-"+but+"px"}, 800);
		});
	});
	</script>
</head>
<body>
	<section id="visual">
		<div class="img_box">
			<a href="">
				<img src="img1.jpg" alt="">
				<span class="num">1</span>
			</a>
			<a href="">
				<img src="img2.jpg" alt="">
				<span class="num">2</span>
			</a>
			<a href="">
				<img src="img3.jpg" alt="">
				<span class="num">3</span>
			</a>
			<a href="">
				<img src="img4.jpg" alt="">
				<span class="num">4</span>
			</a>
		</div>
	</section>
	<section id="btn_box">
		<button class="btn" data-val="0">1</button>
		<button class="btn" data-val="1">2</button>
		<button class="btn" data-val="2">3</button>
		<button class="btn" data-val="3">4</button>
	</section>
</body>
</html>
